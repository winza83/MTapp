<!DOCTYPE html>
<head>
	<link rel="stylesheet" href="styles.css" type="text/css" />
	<title>Testing PTV API</title>
	<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<script type="text/javascript">
		var ismarker = 0;
		function initialize() {
			var myOptions = {
				center:  new google.maps.LatLng(-37.85, 145.05),
				zoom: 9,
				mapTypeId: google.maps.MapTypeId.ROADMAP
			};

			map = new google.maps.Map(document.getElementById("mapdiv"), myOptions);

			google.maps.event.addListener(map, 'click', function(event) {
				if (ismarker == 0) {
					marker = new google.maps.Marker({position: event.latLng, map: map});
					marker.setMap(map);
					ismarker = 1;
				}
				else {
					marker.setMap(null);
					marker = new google.maps.Marker({position: event.latLng, map: map});
					marker.setMap(map);
				}
			    document.getElementById("lat").value = event.latLng.lat();
			    document.getElementById("lng").value = event.latLng.lng();
			});
		}

	</script>
</head>
<body onload="initialize()">
<h1>Testing PTV's Transport data API</h1>
<p>Link to the API: <a href="http://www.data.vic.gov.au/raw_data/ptv-timetable-api/6056">http://www.data.vic.gov.au/raw_data/ptv-timetable-api/6056</a></p>
<div id="container">
	<form id="test" method="POST" action="wrapper.py" >
		<select name="opt">
				<option value="nearby">Stops Nearby</option>
				<option value="search">Search</option>
		</select>
		<table>
			<tr><td>Latitude</td> <td><input type="text" id="lat" name="lat" size="40" /></td> </tr>
			<tr><td>Longitude</td> <td><input type="text" id="lng" name="lng" size="40" /></td> </tr>
			<tr><td>Search Term</td> <td><input type="text" name="search"/> </td> </tr>

		</table>
		<input type="submit"  />



	</form>
</div>
<div id="mapdiv" onload="initialize()">

</div>

</body>

</html>
